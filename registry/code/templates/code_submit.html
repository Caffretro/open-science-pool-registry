<html>
<head>

    <title>HT Phenotyping Registration</title>
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="{{ url_for('code.static', filename='bootstrap-pincode-input.css') }}" rel="stylesheet"/>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{{ url_for('code.static', filename='bootstrap-pincode-input.js') }}"></script>

    <script>
        $(document).ready(function () {
            $("#registration_code").pincodeInput({
                    hidedigits: false, inputs: 7, complete: function (value, e, errorElement) {
                        $("#submit_button").prop("disabled", false);
                    },
                })
                .data("plugin_pincodeInput").focus();
            if ("URLSearchParams" in window) {
                const searchParams = new URLSearchParams(window.location.search);
                if (searchParams.has("code")) {
                    var code = searchParams.get("code");
                    $("#registration_code").data("plugin_pincodeInput")._setValue(code, function () {
                    });
                    $("#submit_button").focus();
                }
            }
        });
    </script>

    <style>
        .form-register {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>

</head>

<body>


<div class="container">
    <h1>HT Phenotyping Registration</h1>

    <p>To connect your machine with the registry, please enter the
        code generated by the registration tool below:</p>

    <form class="form-register" method='post' action="{{ url_for('.code_post') }}">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h4>Registration Code</h4>
                    <input name="code" type="text" id="registration_code"/>
                    <br/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button id="submit_button" class="btn btn-lg btn-primary btn-block" disabled="disable" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
